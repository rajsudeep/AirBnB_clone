<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icon.png">
    <title>AirBnB Clone</title>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations dropdown">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="dropdown-content">
                    <ul class="popover">
                        <li>
                            <h2 class="state">Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2 class="state">California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities dropdown">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="dropdown-content">
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
	<section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
